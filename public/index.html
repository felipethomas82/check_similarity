<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Similaridade de Projetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Similaridade de Projetos</h1>
        <form id="projectForm" enctype="multipart/form-data">
            <label for="projectFolder">Selecione a pasta dos projetos:</label>
            <input type="file" id="projectFolder" webkitdirectory directory multiple>
            <div class="input_div">
                <label for="threshold">Threshold de Similaridade</label>
                <input type="number" id="threshold" name="threshold" step="0.1" min="0" max="1" value="0.7">
            </div>
            <div class="input_div">
                <label for="extension">Extens√£o dos arquivos a serem analisados. Se deixar em branco, todos os arquivos seram analisados</label>
                <input type="text" id="extension" name="extension" placeholder="e.g. java"/>
            </div>
            
            <!-- <input type="text" id="threshold" value="0.7"/> -->
            <button type="submit">Verificar Similaridade</button>
        </form>
    </div>

        <!-- <div id="progressDiv" style="display:none; margin-top: 20px;">
            <div id="progressBar" style="width: 0%; height: 30px; background-color: #4caf50; text-align: center; color: white;">0%</div>
        </div> -->
    
    <div id="result" style="display: none;"></div>
    

    <script src="script.js"></script>
</body>
</html>
